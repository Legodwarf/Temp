<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Search</title>
    <style>
        body {
            font-family: system-ui, -apple-system, sans-serif;
            max-width: 600px;
            margin: 2rem auto;
            padding: 0 1rem;
        }
        .form-group {
            margin-bottom: 1.25rem;
        }
        label {
            display: block;
            font-weight: 500;
            margin-bottom: 0.35rem;
        }
        input[type="text"],
        input[type="file"] {
            width: 100%;
            padding: 0.5rem 0.75rem;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            background: #2563eb;
            color: white;
            border: none;
            padding: 0.6rem 1.5rem;
            font-size: 1rem;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background: #1d4ed8;
        }
        .output-section {
            margin-top: 2rem;
        }
        .output-section h3 {
            margin-bottom: 0.5rem;
        }
        .output-box {
            min-height: 120px;
            padding: 1rem;
            border: 1px solid #ccc;
            border-radius: 4px;
            background: #f9fafb;
            white-space: pre-wrap;
            font-family: inherit;
        }
    </style>
</head>
<body>
    <h1>Job Search - Resume Gap Analysis</h1>

    <form method="post" action="" enctype="multipart/form-data">
        {% csrf_token %}

        <div class="form-group">
            <label for="job_title">Job Title</label>
            <input type="text" id="job_title" name="job_title" placeholder="e.g. Software Engineer" value="{{ job_title|default:'' }}">
        </div>

        <div class="form-group">
            <label for="location">Location</label>
            <input type="text" id="location" name="location" placeholder="e.g. San Francisco, CA" value="{{ location|default:'' }}">
        </div>

        <div class="form-group">
            <label for="resume">Resume (.DOCX)</label>
            <input type="file" id="resume" name="resume" accept=".docx">
        </div>

        <button type="submit">Find Jobs</button>
    </form>

    <div class="output-section">
        <h3>Gap Analysis Results</h3>
        <div class="output-box">
            {% if job_search_output %}
                {{ job_search_output }}
            {% else %}
                Search results will appear here.
            {% endif %}
        </div>
    </div>
</body>
</html>
